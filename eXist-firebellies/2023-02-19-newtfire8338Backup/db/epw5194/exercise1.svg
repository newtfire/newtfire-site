<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>This graph is based on the area of three Polynesian islands (in sq. miles)</desc>
    
<g alignment-baseline="baseline" transform="translate (50, 500)">
<text x="100" y="-475">The Relative Size, in Square Miles of Three Pacific Islands</text>
            
    <rect x="50" y="-440" width="50" height="440" style="fill:rgb(250,127,8);stroke:black"/>
    <rect x="200" y="-65" width="50" height="65" style="fill:rgb(242,68,5);stroke:black"/>
    <rect x="350" y="-100" width="50" height="100" style="fill:rgb(34,186,187);stroke:black"/>
        
        <line x1="0" x2="0" y1="2" y2="-475" stroke="black" stroke-width="4"/>
        <line x1="0" y1="0" x2="500" y2="0" stroke="black" stroke-width="4"/> 
        
            <text x="50" y="30" fill="black">Tahiti</text>
            <text x="200" y="30" fill="black">Raiatea</text>
            <text x="350" y="30" fill="black">Tongatapu</text>
            
            <text x="65" y="-420" fill="white"> 440</text>
            <text x="215" y="-45" fill="white"> 65</text>
            <text x="365" y="-80" fill="white"> 100</text>
    </g>
</svg>